name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest  # Required for iOS/macOS projects
    strategy:
      matrix:
        swift-version: ["5.8", "5.7"]  # Test multiple Swift versions

    steps:
      - uses: actions/checkout@v4

      # Set up Swift
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}

      # Cache dependencies (SPM)
      - name: Cache SPM packages
        uses: actions/cache@v3
        with:
          path: .build
          key: spm-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved') }}

      # Build and test
      - name: Build
        run: swift build

      - name: Run tests
        run: swift test