name: Node.js CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd Backend  # Navigate to the Backend directory
          npm install
      - name: Run tests
        run: |
          cd Backend
          npm test events.test.js